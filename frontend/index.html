<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>設計書アップロード</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>使用モデル</br>（Claude Sonnet 4.5）</h1>

            <div class="test-type-selector">
                <label>
                    <input type="radio" name="testType" value="unit" checked />
                    単体テスト仕様書生成
                </label>
                <label>
                    <input type="radio" name="testType" value="integration" />
                    結合テスト仕様書生成
                </label>
            </div>

            <div id="unitTestInputs" class="file-inputs">
                <label>詳細設計書（Excel）:</label>
                <input type="file" id="unitFileInput" accept=".xlsx" />
            </div>

            <div id="integrationTestInputs" class="file-inputs" style="display: none;">
                <label>構造化詳細設計書（Markdown、複数可）:</label>
                <input type="file" id="structuredDesignInput" accept=".md" multiple /><br />
                <label>画面一覧/画面遷移図（Excel）:</label>
                <input type="file" id="transitionDiagramInput" accept=".xlsx" /><br />
                <small style="color: #666;">※画面IDと画面名の対応表、または遷移情報を含むExcelファイル</small>
            </div>

            <br />
            <button id="uploadBtn">アップロードして生成</button>

            <p id="status"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
